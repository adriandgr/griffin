---
layout: default
---
<article class="post-line">
<div class="jumbotron">
  <header class="post-header">
    <h2>{{ page.title }}</h2>
    {% if page.show-caption %}<h4>{{ page.show-caption }}</h4>{%endif%}
  </header>

  <div class="post-content">
  	{% if page.slick == true %}
  	{% include {{ page.slick-path }} %}
  	{%endif%}
    	{{ content }}
    </div>
  </div>

</article>
