---
layout: default
---
<article class="post-line">
<div class="jumbotron">
  <header class="post-header">
    <h2 style="color: #808080;">{{ page.title }}</h2>
  </header>

  <div class="post-content">
  	{% if page.tt-grid == true %}
  	{% include {{ page.tt-path }} %}
  	{%endif%}
    	{{ content }}
    </div>
  </div>

</article>
