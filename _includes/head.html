<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="icon" href="{{ "/assets/site-resources/favicon.ico" | prepend: site.baseurl }}">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{{ "/assets/css/ie10-viewport-bug-workaround.css" | prepend: site.baseurl }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ "/css/navbar.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/sticky-footer.css" | prepend: site.baseurl }}">

    <!-- Jekyll integrations -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    {% if page.slick == true %}
    <!-- Slick Carousel by Ken Wheeler -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/carousel/slick/slick.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/assets/carousel/slick/slick-theme.css" | prepend: site.baseurl }}" />

    <!-- Featherlight -->
    <link type="text/css" rel="stylesheet" href="{{ "/assets/featherlight/release/featherlight.min.css" | prepend: site.baseurl }}" />
    <link type="text/css" rel="stylesheet" href="{{ "/assets/featherlight/release/featherlight.gallery.min.css" | prepend: site.baseurl }}" />
    {% endif %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
